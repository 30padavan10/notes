<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle">

        </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">

                              <a class="dropdown-item" href="{%url 'smart_list'%}">Smartphone</a>

                <li class="nav-item">

                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">About us</a>
                </li>
                <li class="nav-item">

                </li>
              </ul>
																		              <form action="" class="form-inline my-2 my-lg-0">

                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
        </form>
      </div>

      <div class="container-fluid">
	      <div class="container">
		      <div class="row">
			      <div class="col-1">

			      </div>
			      <div class="col-9">
				{%block content%}

			      <div class="col-2"></div>
		      </div>
	      </div>
      </div>
      </div>
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
